            <div id="menuBar">
                <table width="100%">
                    <tr>
                        <td>Library</td>

    <div id="content">
        <form action="addBook" method="post">
            <table>
                <tr>
                    <td>Title</td>
                    <td><input type="text" name="title" required="required" autofocus/></td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td><select name="genre" required="required">
                        <option value="scifi">Scifi</option>
                        <option value="triller">Triller</option>
                    </select></td>
                </tr>
                <tr>
                    <td>author</td>
                    <td><input name="author" type="password"></td>
                </tr>
                <tr>
                    <td>quantity</td>
                    <td><input name="quantity" type="number" required="required"></td>
                </tr>
                <tr>
                    <td>available</td>
                    <td><input name="available" type="number" required="required"></td>
                </tr>
                <tr>
                    <td>publisher</td>
                    <td><input name="publisher" type="email" required="required"></td>
                </tr>

                <tr>
                    <td><input  type="submit" value="Add Book"/></td>

                </tr>
            </table>



        </form>
    </div>


</div>
