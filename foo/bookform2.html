                </tr>
                <tr>
                    <td>quantity</td>

                </tr>
                <tr>
                    <td>publisher</td>
                    <td><input name="publisher" type="email" required="required"></td>
                </tr>

                <tr>
                    <td><input  type="submit" value="Add Species"/></td>
